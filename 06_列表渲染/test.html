<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(p, index) in persons" :key="p.id">
      {{p.id}}----{{p.name}}---{{p.age}}
      <button @click = 'update(index,{id:Date.now(),name:"王麻子",age:50})'>更新</button>
      <button @click = 'deleteP(index)'>删除</button>
    </li>
   
  </ul>

  <h2>测试: v-for 遍历对象</h2>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
   el:'#demo',
   data:{
     persons:[
       {name:'wenghao', age:'8', id:1},
       {name:'zhaohanjun', age:'25', id:7},
       {name:'mengjie', age:'18', id:5},
       {name:'chixiaoqin', age:'22', id:8},
       {name:'linmoxiang', age:'9', id:9}
     ]
   },
   methods: {
     update(index,newP){
      // this.persons[index].name = newP.name;
      // this.persons[index].age = newP.age;
      this.persons.splice(index,1,newP)
     },
     deleteP(index){
      this.persons.splice(index,1)
     }
   },
})

</script>
</body>
</html>
