<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      background: blue;
    }
    .classC {
      font-size: 20px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
  <p class="classB" :class="myClass">我是p标签</p>

  <h2>2. style绑定</h2>
  <div :style='{color:myColor,fontSize:Size}'>我是div</div>
  <div :class = '{classA:hasA,classB:hasB}'>woshi directives</div>
  <button @click = 'updateColor'>切换</button>
  <button @click = 'updateColor1'>切换</button>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
  data:{
    myClass:'classA',
    myColor:'yellow',
    Size:'40px',
    hasA:true,
    hasB:false
  },
  methods: {
    updateColor(){
      this.myClass = 'classC'
    },
    updateColor1(){
      this.hasA = !this.hasA
      this.hasB = !this.hasB
    }
  },
}).$mount('#demo')

</script>
</body>
</html>
